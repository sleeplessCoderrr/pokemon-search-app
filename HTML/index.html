<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    
    <main>
        <div id="container">
            <div class="content header">
                <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
                <h1>Pokémon Search App</h1>
            </div>
            <div class="content main">
                <div class="top">
                    <div class="search">
                        <p>Search for Pokémon Name or ID:</p>
                        <div class="user-input">
                            <input type="text" id="search-input">
                            <button id="search-button" onclick="fetchData()">Search</button>
                        </div>
                    </div>
                    <div class="pokemon-img">

                    </div>
                </div>
                <div class="bottom">
                    <div class="table">
                        <table>
                            <tr>
                                <th>Base</th>
                                <th>Stats</th>
                            </tr>
                            <tr>
                                <td>HP:</td>
                                <td id="hp"></td>
                            </tr>
                            <tr>
                                <td>Attack:</td>
                                <td id="attack"></td>
                            </tr>
                            <tr>
                                <td>Defense:</td>
                                <td id="defense"></td>
                            </tr>
                            <tr>
                                <td>Sp. Attack:</td>
                                <td id="special-attack"></td>
                            </tr>
                            <tr>
                                <td>Sp. Defense:</td>
                                <td id="special-defense"></td>
                            </tr>
                            <tr>
                                <td>Speed:</td>
                                <td id="speed"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/JS/script.js"></script>

</body>
</html>
